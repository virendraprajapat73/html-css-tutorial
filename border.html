<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border properties</title>
    <style type="text/css">
.main{
    /*
    border:2px solid | dashed | dotted | color|
    */ 
    width:500px;
    height:500px;
    border:2px dotted red;
}
.main1{
    /*
    border:2px solid | dashed | dotted | color|
    */ 
    width:500px;
    height:500px;
    border:2px solid blue;
    border-bottom: 3px solid orange;
    border-top: 3px solid gray;
    
}
    </style>

</head>
<body>
    <div class="main">
        virendra prajapat
    </div>
    <div class="main1">
        Welcome to wscube tech

    </div>
    
</body>
</html>
